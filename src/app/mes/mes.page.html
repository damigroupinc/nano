<ion-header>
  <ion-toolbar>
    <ion-title>Change Month</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h3>Start new month</h3>
  </ion-text>
  <ion-button color="danger" (click)="alterarMes()">Start new month</ion-button>
  <ion-button color="warning" (click)="cancelar()">Cancel</ion-button>
</ion-content>
